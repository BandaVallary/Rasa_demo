version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_name
  - my_name:
     use_entities:
      - name
  - phone_number:
     use_entities:
      - number

entities: 
  - name
  - number

slots:
  name:
    type: text
  number:
    type: text


responses:
  utter_intoduction:
    - text: "Hello, my name is Serenity. I am your AI enabled mental health companion and 
    I can connect you to a therapist if your want."
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_name: 
  - text: "My name is Serenity"
  utter_ask_name:
   - text: "what is your name?"

  utter_ask_number:
  - text: "what is your phone number?"
  utter_thanks:
   - text: "Thank you for your cooperation."
actions:
  - action_submit
forms:
  user_details_form:
    name:
      - type: from_entity
        entity: name
    number:
      - type: from_entity
        entity: number


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
